<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div><h1>Survey Questionnaire</h1></div>
    <div><h3>Please fill the below details</h3></div>
    <div>
        <form action="">
            <p style="margin-bottom: 0%; display: inline;">Enter some text below</p>
            <input type="text" placeholder="Enter some text">
            
            <br><br>
            <p style="margin-bottom: 0%;">Select any one language</p>
            <input type="radio" name="lang" id="html">
            <label for="html">HTML</label><br>
            <input type="radio" name="lang" id="css">
            <label for="css">CSS</label><br>
            <input type="radio" name="lang" id="js">
            <label for="js">JavaScript</label><br><br><br>

            <p style="margin-bottom: 0%;display: inline;">Select any one thing from list</p>
            <select name="selection" id="whatever">
                <option value="one">One</option>
                <option value="Two">Two</option>
                <option value="Three">Three</option>
                <option value="Four">Four</option>
                <option value="Five">Five</option>
                <option value="six">Six</option>
            </select>

            <p style="margin-bottom: 0%;">Check the below checkbox</p>
            <input type="checkbox" name="checker" id="check"><label for="check">Some CheckBox</label>

            <button style="display: block; margin-top: 30px;" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
